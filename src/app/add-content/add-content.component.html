<body style="background-image: linear-gradient(green,white )">
<div >
    <div class="d-flex align-items-center justify-content-center">
        <form >
            <label>Name:- </label>
            <input class=" flow-control ms-5  my-2" placeholder="Name" type="text" #name>
            <br>
            <label>Phone Number:- </label>
            <input class=" flow-control ms-2 my-2" placeholder="Phone Number" type="number" #phoneNumber>
        </form>
    </div>
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="btn btn-success mx-2" (click)="onAddNumber()">Add</button>
            <button class="btn btn-danger mx-2">Clear</button>
        </div>
    </div>
</div>
</body>
